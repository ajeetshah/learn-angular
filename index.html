<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Learn Angular</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
	<script src="mainSpec.js"></script>
</head>

<body>

<div ng-app="myApp">

	<!--input type="text" ng-model="data.message">
	<h3>{{data.message}}</h3-->

	<div ng-controller="firstCtrl">
		<input type="text" ng-model="data.message">
		<h3>{{data.message}}</h3>
	</div>
	<div ng-controller="secondCtrl">
		<input type="text" ng-model="data.message">
		<h3>{{data.message}}</h3>
		<h3>{{data.message|reverse}}</h3>
	</div>

	<div ng-controller="AvengersCtrl">
		<input type="text" ng-model="search.$"/>
		<br><br>
		<table border="1" style="width: 50%">
			<tr ng-repeat="actor in avengers.cast | filter:search | orderBy:'-name' | limitTo:-5">
				<td>{{actor.name|lowercase}}</td>
				<td>{{actor.character|uppercase}}</td>
			</tr>
		</table>
	</div>

</div>
	
</body>
</html>
